<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSSBayan</title>
</head>
<body> 
    <main class="container">    
        <h1>CSS Bayan</h1>            
        <div class="wrapper">
            <div class="accordion__wrapper">
                <div class="accordion">
                    <label class="accordion__item">
                        <input type="radio" name="acc" id="acc1" checked>
                        <div class="heading">You can't just copy and paste CSS<i class="icon"></i></div>
                        <div class="acc-body">
                            <img src="./img/copy-paste.jpg" class="accordion-img" alt="copy">
                        </div>
                    </label>
                    <label class="accordion__item">  
                        <input type="radio" name="acc" id="acc2">
                        <div class="heading">Keep calm and carry on<i class="icon"></i></div>
                        <div class="acc-body">
                            <img src="./img/keep-calm.jpg" class="accordion-img" alt="keep">
                        </div>
                    </label>             
                    <label class="accordion__item">
                        <input type="radio" name="acc" id="acc3">
                        <div class="heading">Work-life balance<i class="icon"></i></div>
                        <div class="acc-body">
                            <img src="./img/work-balance.jpg" class="accordion-img" alt="work-balance">
                        </div>
                    </label>
                    <label class="accordion__item">
                        <input type="radio" name="acc" id="acc4">
                        <div class="heading">Dude, where is JS?<i class="icon"></i></div>
                        <div class="acc-body">
                            <img src="./img/dude.jpg" class="accordion-img" alt="dude">
                        </div>
                    </label>
                    <label class="accordion__item">    
                        <input type="radio" name="acc" id="acc5">
                        <div class="heading">Relax and take it easy<i class="icon"></i></div>
                        <div class="acc-body">
                            <img src="./img/relax.jpg" class="accordion-img" alt="relax">
                        </div>
                    </label>
                </div>
            </div>
        </div>    
    </div>
</main>  
</body>
</html>
